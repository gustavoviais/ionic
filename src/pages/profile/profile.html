<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <!-- <ion-icon name="person"></ion-icon> -->
        <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture" (click)="openGallery()"/>
      </ion-col>
      <ion-col>
        {{ user.name }} <br>
        {{ user.email }}
        <br>
        <br>
        <button ion-button (click)="callConfirmAlert()" small>Editar Perfil</button>
      </ion-col>
    </ion-row>

    <ion-row class="rowmenu">
      <ion-col>
        Sobre
      </ion-col>
      <ion-col>
        Amigos
      </ion-col>
      <ion-col>
        Fotos
      </ion-col>
      <ion-col>
        Locais
      </ion-col>
      <ion-col>
        Vídeos
      </ion-col>
    </ion-row>

    <ion-row class="rowcontent_1">
      <ion-col col-auto>
        <ion-list>
          <ion-list-header>
            Sobre
          </ion-list-header>
          <ion-item>Profissão</ion-item>
          <ion-item>Instituição onde estudou</ion-item>
          <ion-item>Cursos atuais</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <button ion-button (click)="logout()" full>Logout</button>

  </ion-grid>


</ion-content>
