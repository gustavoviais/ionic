<ion-content class="login-content" padding>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item class="login-picture">
                            <img [src]="loginPicture"/>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Login" name="login" [(ngModel)]="credentials.login" autofocus required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="credentials.senha" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" type="submit">Login</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
